<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Generator - InstaDrop 402</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Changed to min-height for safety */
            margin: 0;
            padding: 20px;
            /* Added padding for smaller screens */
        }

        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #ff9f43;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        p {
            color: #aaa;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        .step-box {
            background: #333;
            border: 1px solid #444;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }

        .step-title {
            color: #ff9f43;
            font-size: 0.9em;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .btn-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn-machine {
            background-color: #44bd32;
            color: #fff;
            flex: 1;
            padding: 12px;
            font-size: 14px;
        }

        .btn-machine:hover {
            background-color: #2ed573;
        }

        .btn-tunnel {
            background-color: #00a8ff;
        }

        .btn-tunnel:hover {
            background-color: #0097e6;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .btn-action {
            background-color: #ff9f43;
            color: #fff;
        }

        .btn-action:hover {
            background-color: #e58e26;
        }

        button:disabled {
            background-color: #777 !important;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .status {
            margin-top: 15px;
            color: #ffcccc;
            font-size: 14px;
            min-height: 20px;
        }

        .success {
            color: #7bed9f;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üîß Admin Generator</h1>
        <p>Kontrol Penuh InstaDrop 402</p>

        <!-- STEP 1: MESIN -->
        <div class="step-box">
            <span class="step-title">Langkah 1: Nyalakan Mesin</span>
            <div class="btn-row">
                <button class="btn-machine" onclick="startServer()">1. Start Server üü¢</button>
                <button class="btn-machine btn-tunnel" onclick="startTunnel()">2. Start Tunnel üåê</button>
            </div>
            <p style="font-size: 0.8em; margin: 0;">*Akan membuka jendela terminal baru.</p>
        </div>

        <!-- STEP 2: UPDATE -->
        <div class="step-box">
            <span class="step-title">Langkah 2: Update URL Serveo</span>
            <div class="input-group">
                <input type="text" id="serveoUrl" placeholder="Paste URL disini (https://...serveo.net/api)" value="">
            </div>

            <button onclick="updateSystem()" id="btnAction" class="btn-action">UPDATE & DEPLOY üöÄ</button>
            <div id="statusMsg" class="status"></div>
        </div>
    </div>

    <script>
        // Start Server
        function startServer() {
            fetch('/start-server', { method: 'POST' })
                .then(res => res.json())
                .then(data => alert(data.message))
                .catch(err => alert("Gagal menyalakan server"));
        }

        // Start Tunnel
        function startTunnel() {
            fetch('/start-tunnel', { method: 'POST' })
                .then(res => res.json())
                .then(data => alert(data.message))
                .catch(err => alert("Gagal menyalakan tunnel"));
        }

        // Update System
        async function updateSystem() {
            const urlInput = document.getElementById('serveoUrl').value;
            const btn = document.getElementById('btnAction');
            const msg = document.getElementById('statusMsg');

            if (!urlInput.trim()) {
                msg.innerText = "‚ö†Ô∏è Masukkan URL dulu!";
                return;
            }

            if (!urlInput.startsWith('http')) {
                msg.innerText = "‚ùå URL tidak valid! Harus dimulai dengan http:// atau https://";
                return;
            }

            // Fix URL format automatically
            let finalUrl = urlInput.trim();
            if (!finalUrl.endsWith('/api')) {
                if (finalUrl.endsWith('/')) finalUrl = finalUrl.slice(0, -1);
                finalUrl += '/api';
            }

            btn.disabled = true;
            btn.innerText = "SEDANG UPDATE... ‚è≥";
            msg.innerText = "";

            try {
                const res = await fetch('/update-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: finalUrl })
                });

                const data = await res.json();

                if (data.success) {
                    msg.className = "status success";
                    msg.innerText = "‚úÖ SUKSES! Tunggu 2 menit admin.";
                    btn.innerText = "SELESAI ‚úÖ";
                    setTimeout(() => { btn.disabled = false; btn.innerText = "UPDATE & DEPLOY üöÄ"; }, 3000);
                } else {
                    msg.innerText = "‚ö†Ô∏è GAGAL: " + data.message;
                    btn.disabled = false;
                    btn.innerText = "COBA LAGI";
                }

            } catch (err) {
                console.error(err);
                msg.innerText = "‚ùå GAGAL KONEKSI KE ADMIN TOOL";
                btn.disabled = false;
                btn.innerText = "COBA LAGI";
            }
        }
    </script>

</body>

</html>
