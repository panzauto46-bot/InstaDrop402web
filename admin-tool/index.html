<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Darurat - InstaDrop 402</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #ff9f43;
            margin-bottom: 5px;
        }

        p {
            color: #aaa;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #ff9f43;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #e58e26;
        }

        button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            color: #ffcccc;
            font-size: 14px;
        }

        .success {
            color: #7bed9f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîß Sistem Darurat</h1>
        <p>Update URL Serveo otomatis tanpa coding.</p>

        <div class="input-group">
            <label>URL Baru (Serveo)</label>
            <input type="text" id="serveoUrl" placeholder="https://abcde.serveo.net/api" value="">
        </div>

        <button onclick="updateSystem()" id="btnAction">UPDATE & DEPLOY üöÄ</button>
        <div id="statusMsg" class="status"></div>
    </div>

    <script>
        async function updateSystem() {
            const urlInput = document.getElementById('serveoUrl').value;
            const btn = document.getElementById('btnAction');
            const msg = document.getElementById('statusMsg');

            if (!urlInput.startsWith('http')) {
                msg.innerText = "‚ùå URL tidak valid! Harus dimulai dengan http:// atau https://";
                return;
            }

            // Pastikan URL diakhiri dengan /api jika user lupa
            let finalUrl = urlInput;
            if (!finalUrl.endsWith('/api')) {
                // Hapus trailing slash jika ada
                if (finalUrl.endsWith('/')) finalUrl = finalUrl.slice(0, -1);
                // Tambah /api
                finalUrl += '/api';
            }

            btn.disabled = true;
            btn.innerText = "SEDANG UPDATE... ‚è≥";
            msg.innerText = "";

            try {
                const res = await fetch('/update-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: finalUrl })
                });

                const data = await res.json();
                
                if (data.success) {
                    msg.className = "status success";
                    msg.innerText = "‚úÖ SUKSES! Tunggu 2 menit untuk Netlify refresh.";
                    btn.innerText = "SELESAI ‚úÖ";
                } else {
                    msg.innerText = "‚ö†Ô∏è GAGAL: " + data.message;
                    btn.disabled = false;
                    btn.innerText = "COBA LAGI";
                }

            } catch (err) {
                console.error(err);
                msg.innerText = "‚ùå GAGAL MENGHUBUNGI ADMIN TOOL";
                btn.disabled = false;
                btn.innerText = "COBA LAGI";
            }
        }
    </script>

</body>
</html>
